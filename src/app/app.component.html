<p-menubar   
  [model]="items" styleClass="custom-menubar">
 
  <div class="user-dropdown">
    <p-dropdown 
      [options]="userMenuOptions"
      [(ngModel)]="selectedUserOption"
    >
      <ng-template let-item pTemplate="item">
        <i class="pi pi-user"></i> {{item.label}}
      </ng-template>
    </p-dropdown>
  </div>
</p-menubar>
<!-- User Menu Options -->
<p-panelMenu [model]="menus1" [style]="{'width':'300px', padding: 0}" [multiple]="true"></p-panelMenu>
<!-- User Menu Options -->


<p-dialog header="Products" [(visible)]="display" [maximizable]="true" [style]="{ width: '80vw', height: '600px' }">
 
  <!-- Table 1 -->
  <p-table [value]="table1Data" styleClass="p-datatable-gridlines" [style]="{ 'max-height': '250px', 'overflow-y': 'auto' }"  >
    <ng-template pTemplate="caption"> 
      <button pButton type="button" class="add-button">+ Add New Record</button>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of table1Columns" style="position: relative;">
          {{ col.header }}
          <i class="pi pi-ellipsis-v" style="position: absolute; right: 0; top: 50%; transform: translateY(-50%); font-size: 1rem;"></i>
        </th>        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
      <tr>
        <td *ngFor="let col of table1Columns">
          {{ rowData[col.field] }}
        </td>
        <td>
          <button pButton type="button" icon="pi pi-pencil" class="p-button-text" (click)="editRow(rowData)"></button>
          <button pButton type="button" icon="pi pi-trash" class="p-button-text" (click)="deleteRow(rowData)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div class="wrapper">

    <!-- Table 2 (Left) -->
    <div class="table2">
      <ng-template pTemplate="caption"> 
        <button pButton type="button" class="add-button">+ Add New Record</button>
      </ng-template>

      <p-table [value]="table2Data" styleClass="p-datatable-gridlines" [style]="{ 'max-height': '250px', 'overflow-y': 'auto' }">
        <ng-template pTemplate="caption"> 
          <button pButton type="button" class="add-button">+ Add New Record</button>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th *ngFor="let col of table2Columns">{{ col.header }} 

            </th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
          <tr>
            <td *ngFor="let col of table2Columns">
              {{ rowData[col.field] }}
            </td>
            <td>
              <button pButton type="button"  icon="pi pi-pencil" class="p-button-text" (click)="showEditDialog()"></button>
              <button pButton type="button" icon="pi pi-trash" class="p-button-text" (click)="deleteRow(rowData)"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <!-- Table 3 (Right) -->
    <div class="table3">
      

      <p-table [value]="table3Data" styleClass="p-datatable-gridlines" [style]="{ 'max-height': '250px', 'overflow-y': 'auto' }">
        <ng-template pTemplate="caption"> 
          <button pButton type="button" class="add-button">+ Add New Record</button>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th *ngFor="let col of table3Columns">
              {{ col.header }}
            </th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
          <tr>
            <td *ngFor="let col of table3Columns">
              {{ rowData[col.field] }}
            </td>
            <td>
              <button pButton type="button" icon="pi pi-pencil" class="p-button-text" (click)="editRow(rowData)"></button>
              <button pButton type="button" icon="pi pi-trash" class="p-button-text" (click)="deleteRow(rowData)"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

  </div>

</p-dialog>

<p-dialog header="Edit Model" [(visible)]="editDisplay" [style]="{ width: '50vw', height: '300px' }" *ngIf="editDisplay">
  <div class="edit-dialog-content">
    <div class="input-group">
      <span class="p-float-label">Modal Code : &nbsp; &nbsp;
        <input pInputText id="modalCode" [(ngModel)]="modalCode" />
      </span>
    </div>
    <div class="input-group">
      <span class="p-float-label">Modal Name :&nbsp; &nbsp;
        <input pInputText id="modalName" [(ngModel)]="modalName" />
      </span>
    </div>
    <div class="input-group">
      <span class="p-float-label">St. No : &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
        <input pInputText id="stNo" [(ngModel)]="stNo" />
      </span>
    </div>
  </div>
  <div class="edit-dialog-footer">
    <button pButton type="button" label="Save" icon="pi pi-check" (click)="save()"></button>
    <button pButton type="button" label="Cancel" icon="pi pi-times" (click)="cancel()"></button>
  </div>
</p-dialog>
